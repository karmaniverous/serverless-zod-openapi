cliDefaults:
  run:
    sequential: true
excludes:
  - '**/.tsbuild/**'
  - '**/generated/**'
  - '**/node_modules/**'
  - '**/*.tsbuildinfo'
  - docs
  - package-lock.json
  - services/activecampaign/src/openapi.json
includes:
  - services/**
outputPath: .stan
patchOpenCommand: code -g {file}
scripts:
  knip: npm run knip
  generate: npm run generate
  typecheck: npm run typecheck
  lint: npm run lint:fix
  openapi: npm run openapi
  test: npm run test
  docs: npm run stan:docs
  build: npm run stan:build
  package: npm run package
stanPath: .stan

